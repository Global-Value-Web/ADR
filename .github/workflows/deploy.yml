name: Deploy Flask App

on:
  push:
    branches: [ "main" ]  # only after approval & merge

jobs:
  build-and-deploy:
    runs-on: windows-latest

# jobs:
#   build-and-deploy:
#     runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Executable
      run: |
        pip install pyinstaller
        pyinstaller --onefile ime2.py
        ls dist/

    - name: Build Docker Image
      run: |
        docker build -t adr-app:latest .

    - name: Push to GitHub Container Registry
      run: |
        echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker tag adr-app:latest ghcr.io/${{ github.repository }}/adr-app:latest
        docker push ghcr.io/${{ github.repository }}/adr-app:latest
